
<div class="animate__animated animate__fadeIn animate__faster">

    <h2>Capital</h2>
    <hr>

    <div class="row">
        <div class="col">
            <app-pais-input
            (onEvento)= "buscar( $event )"
            (onDebounce) = "sugerencias( $event ) "
            placeholder = "Buscar por capital ..."
            
            ></app-pais-input>
        </div>
    </div>
    
    <ul class="list-group">
        <li *ngFor="let capitalSu of paisesSugeridos"
            class="list-group-item list-group-item-action">
            <a 
            class="nav-link"
            [routerLink]="[ '/pais', capitalSu.alpha2Code ]">
            {{capitalSu.capital}} | {{capitalSu.name}}
            </a>
        </li>
        <li *ngIf="mostrarSugerencias"
            class="list-group-item list-group-item-action"
            (click)="buscar( termino )"
            >
            <a class="nav-link">
                Buscar "{{ termino }}"
            </a>
        </li>
    </ul>

    <hr>

</div>


<div *ngIf="hayerror" 
    class="alert alert-danger">
    No se encontro el termino {{termino}}
</div>

<div class="row">
    <div class="col">

        <app-pais-tabla [paises]="capital"></app-pais-tabla>

    </div>
</div>
