<div class="animate__animated animate__fadeIn animate__faster">
    
    <h3>Buscar por region <small>{{ regionActivada | titlecase}}</small></h3>
    <hr>
    <h5>Seleccione la region</h5>
    
    <div class="row">
        <div class="col">
    
            
    
            <!-- [class.btn-primary]="region===regionActivada" -->
            <!-- [ngClass] = "{
                'btn-primary' : regionActivada === region,
                'btn-outline-primary' : regionActivada !== region
            }" -->
            <button 
            *ngFor="let region of regiones"
            [class]= "getClaseCSS ( region ) "
            (click)= "activarRegion( region )
            ">
                {{region  | titlecase}}
            </button>
        </div>
    </div>
</div>

    <div class="row">
        <div class="col">
    
            <app-pais-tabla [paises]="continente"></app-pais-tabla>
    
        </div> 
    </div>
